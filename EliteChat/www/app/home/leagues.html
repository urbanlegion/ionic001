<ion-view ng-controller="LeaguesCtrl as vm">
  <ion-content class="has-header">
    <div class="list">
      <a class="item item-icon-right" ng-repeat="league in vm.leagues" ng-click="vm.selectLeague(league.id)">
        {{league.name}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </div>
    <h1>Leagues</h1>
  </ion-content>
</ion-view>
