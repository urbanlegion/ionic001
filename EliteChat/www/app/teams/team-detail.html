<ion-view ng-controller="TeamDetailCtrl as vm" >
  <ion-content class="has-header">
    <h1>Teams</h1>

    <div class="list">
      <a class="item item-icon-right" ng-repeat="game in vm.games" ui-sref="
      app.game({ id: game.gameId })">
        {{game.opponent}} {{game.scoreDisplay}}
      </a>
    </div>
  </ion-content>


</ion-view>
